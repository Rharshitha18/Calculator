<html>
   <head></head>
   <body>
      <form name=”calci”>
	  <input type="text" name="answer"/>
	  <br>
			<input type="button" value="1" onclick="calci.answer.value +='1'"/>
			<input type="button" value="2" onclick="calci.answer.value +='2'"/>
			<input type="button" value="3" onclick="calci.answer.value +='3'"/>
			<input type="button" value="+" onclick="calci.answer.value +='+"/>
	 </br>
			<input type="button" value="4" onclick="calci.answer.value +='4'"/>
			<input type="button" value="5" onclick="calci.answer.value +='5'"/>
			<input type="button" value="6" onclick="calci.answer.value +='6'"/>
			<input type="button" value="-" onclick="calci.answer.value +='-'"/>
	 </br>
			<input type="button" value="7" onclick="calci.answer.value +='7'"/>
			<input type="button" value="8" onclick="calci.answer.value +='8'"/>
			<input type="button" value="9" onclick="calci.answer.value +='9'"/>
			<input type="button" value="*" onclick="calci.answer.value +='*'"/>
	 </br>
	        <input type="button" value="c" onclick="calci.answer.value +=' '"/>
			<input type="button" value="/" onclick="calci.answer.value +='/'"/>
			<input type="button" value="=" onclick="calci.answer.value +=eval(calci.answer.value)"/>
			<input type="button" value="0" onclick="calci.answer.value +='0'"/>
         
      </form>
   </body>
</html>
